<div class="centered col-xs-12">
  <h1 class="col-xs-12">Register</h1>
  <div class="col-xs-12" *ngIf="emailError">
    <small>Your email was badly formatted (@ida-mediafoundry.be)</small>
  </div>

  <div class="col-xs-12" *ngIf="passwordError">
    <small>Your password doesn't match your repeated password</small>
  </div>
  <div class="inputDiv">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="userCredentials.name">
  </div>
  <div class="inputDiv">
      <label for="email">Email</label>
    <input id="email" type="text" [(ngModel)]="userCredentials.email" pattern="(?:[a-z]+(?:\.[a-z]+){1})(@ida-mediafoundry.be){1}">
  </div>
  <div class="inputDiv">
      <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="userCredentials.password">
  </div>
  <div class="inputDiv">
      <label for="repeatPassword">Repeat password</label>
    <input id="repeatPassword" type="password" [(ngModel)]="repeatedPassword">
  </div>
  <div class="inputDiv">
    <button [disabled]="!userCredentials.name ||!userCredentials.email || !userCredentials.password"
            (click)="register()">Register
    </button>
  </div>
  <p [routerLink]="['/app-login-component']">Already have an account? Sign in</p>
</div>
