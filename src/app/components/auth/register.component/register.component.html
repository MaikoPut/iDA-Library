<div class="centered col-xs-12">
  <h1 class="col-xs-12">Register</h1>
  <div class="col-xs-12" *ngIf="emailError">
    <small>Your email was badly formatted (@ida-mediafoundry.be)</small>
  </div>

  <div class="col-xs-12" *ngIf="passwordError">
    <small>Your password doesn't match your repeated password</small>
  </div>
  <div class="inputDiv">
    <input type="text" [(ngModel)]="userCredentials.name" placeholder="Full name">
  </div>
  <div class="inputDiv">
    <input type="text" [(ngModel)]="userCredentials.email" pattern="(?:[a-z]+(?:\.[a-z]+){1})(@ida-mediafoundry.be){1}"
           placeholder="Email">
  </div>
  <div class="inputDiv">
    <input type="password" [(ngModel)]="userCredentials.password" placeholder="Password">
  </div>
  <div class="inputDiv">
    <input type="password" [(ngModel)]="repeatedPassword" placeholder="Repeat password">
  </div>
  <div class="inputDiv">
    <button [disabled]="!userCredentials.name ||!userCredentials.email || !userCredentials.password"
            (click)="register()">Register
    </button>
  </div>
  <p [routerLink]="['/app-login-component']">Already have an account? Sign in</p>
</div>
