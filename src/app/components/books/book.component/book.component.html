<div class="col-xs-offset-1 col-xs-10 col-lg-offset-3 col-lg-6 bookCard" *ngIf="book | async as book">
    <div class="col-xs-12 col-sm-5 bookImageDiv">
        <img [src]="book.imageUrl" alt="bookimage">
    </div>
    <div class="col-xs-12 col-sm-7 buttonDiv">
        <button class="btn btn-info" [routerLink]="['/booklist']">Go Back</button>
        <button class="btn btn-success" *ngIf="book.loanedOut == false" (click)="setLoaned(book)">Borrow</button>
        <button class="btn btn-warning" *ngIf="book.loanedOut == true" (click)="bringBack(book)">Bring back</button>
    </div>
    <h1 class="col-xs-12 col-sm-7">{{book.title}}</h1>
    <h2 class="col-xs-12 col-sm-7 book-author">{{book.author}}</h2>
    <h4 class="col-xs-12 col-sm-7 description">{{book.description}}</h4>
    <h4 *ngIf="book.loanedOut == true" class="col-xs-12 col-sm-7">Borrowed by {{book.loanedBy}}</h4>
</div>
