<button class="btn button-all col-xs-offset-1 col-xs-10 col-lg-offset-3 col-lg-6" [routerLink]="['/booklist']"><< Back</button>
<div class="col-xs-offset-1 col-xs-10 col-lg-offset-3 col-lg-6 bookCard" *ngIf="book | async as book">
    <div class="col-xs-12 col-sm-5 bookImageDiv">
        <img [src]="book.imageUrl" alt="bookimage">
    </div>
    <div class="col-xs-12 col-sm-7 buttonDiv">
        <button class="btn button-all" *ngIf="book.loanedOut == false" (click)="setLoaned(book)">Borrow book</button>
        <button class="btn button-all" *ngIf="book.loanedOut == true" (click)="bringBack(book)">Return book</button>
    </div>
    <h4 *ngIf="book.loanedOut == true" class="col-xs-12 col-sm-7 borrowed-span-wrapper"><span class="borrowed-span">Borrowed</span> {{book.loanedBy}}</h4>
    <h4 *ngIf="book.loanedOut == false" class="col-xs-12 col-sm-7 available-span-wrapper"><span class="available-span">Available</span></h4>
    <h1 class="col-xs-12 col-sm-7 title">{{book.title}}</h1>
    <h2 class="col-xs-12 col-sm-7 book-author">{{book.author}}</h2>
    <h4 class="col-xs-12 col-sm-7 description">{{book.description}}</h4>
</div>
