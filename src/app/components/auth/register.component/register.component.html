<div class="centered col-xs-12">
  <h1 class="col-xs-12">Register</h1>
  <div class="col-xs-12" *ngIf="emailError">
    <small>Your email was badly formatted (@ida-mediafoundry.be)</small>
  </div>

  <div class="col-xs-12" *ngIf="passwordError">
    <small>Your password doesn't match your repeated password</small>
  </div>
  <div class="input-container col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
    <div class="inputDiv col-xs-12">
      <label class="col-sm-12" for="name">Name</label>
      <input class="col-sm-12" id="name" type="text" [(ngModel)]="userCredentials.name">
    </div>
    <div class="inputDiv col-xs-12">
      <label class="col-sm-12" for="email">Email</label>
      <input class="col-sm-12" id="email" type="text" [(ngModel)]="userCredentials.email"
             pattern="(?:[a-z]+(?:\.[a-z]+){1})(@ida-mediafoundry.be){1}">
    </div>
    <div class="inputDiv col-xs-12">
      <label class="col-sm-12" for="password">Password</label>
      <input class="col-sm-12" id="password" type="password" [(ngModel)]="userCredentials.password">
    </div>
    <div class="inputDiv col-xs-12">
      <label class="col-sm-12" for="repeatPassword">Repeat password</label>
      <input class="col-sm-12" id="repeatPassword" type="password" [(ngModel)]="repeatedPassword">
    </div>
    <div class="inputDiv">
      <button [disabled]="!userCredentials.name ||!userCredentials.email || !userCredentials.password"
              (click)="register()">Sign up
      </button>
    </div>
    <p [routerLink]="['/login']">Already have an account? Sign in</p>
  </div>
</div>
